<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>
</head>

<body>
    
    <header>
        <h1>Cadastro de Aluno</h1>
    </header>

    <main>
        <form action="#">
            <label for="cName">Nome:</label>
            <input type="text" name="nome" id="cName">
            <br><br>
            <label for="cEmail">Email:</label>
            <input type="email" name="email" id="cEmail">
            <br><br>
            <label for="cIdade">Idade:</label>
            <input type="number" name="idade" id="cIdade">
            <label for="cCep">Cep:</label>
            <input autocomplete="on" type="text" name="cep" id="cCep" placeholder="Ex: 02277-110">
            <br><br>
            <label for="cSenha">Senha:</label>
            <input type="password" name="senha" id="cSenha">
            <br><br>
            <input type="submit" value="Login">
        </form>
        
    </main>

</body>

</html>
